<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Profile</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });

                document.getElementById("imcF").addEventListener("click", function () {
                    window.location.href = 'imc.html';
                });

                document.getElementById("exerciseListF").addEventListener("click", function () {
                    window.location.href = 'lista_exercicios.html';
                });

                document.getElementById("profileF").addEventListener("click", function () {
                    window.location.href = 'profile.html';
                });

                document.getElementById("addexecF").addEventListener("click", function () {
                    window.location.href = 'add_exercicio.html';
                });
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <header id="importHeader">
    </header>

    <main>

        <div class="divBackground">

            <div class="divImg">
                <img id="imagem" src="">
            </div>

            <div class="divOpt">

                <div class="btns">
                    <p>Alterar Senha</p>
                    <div class="btnEdit">
                        <img src="../images/icons8-gym-50.png" alt="" srcset="">
                    </div>
                </div>

                <div class="btns">
                    <p>Atualizar informações</p>
                    <div class="btnEdit">
                        <img src="../images/icons8-gym-50.png" alt="" srcset="">
                    </div>
                </div>




            </div>

            <div class="divData">

                <div class="fields">
                    <p>Nome:</p>
                    <p>Sobrenome:</p>
                    <p>Idade:</p>
                    <p>Sexo:</p>
                    <p>E-mail:</p>
                    <p>Altura:</p>
                    <p>Peso:</p>
                    <p>Series:</p>
                    <p>Repetições:</p>
                </div>

                <div class="infos">
                    <p id="nome"></p>
                    <p id="sobrenome"></p>
                    <p id="idade"></p>
                    <p id="sexo"></p>
                    <p id="email"></p>
                    <p id="altura"></p>
                    <p id="peso"></p>
                    <p id="series"></p>
                    <p id="reps"></p>
                </div>

            </div>



        </div>

    </main>

    <footer id="importFooter"></footer>
</body>

</html>

<script type="module" src="../js/profile.js"></script>
