<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add_exercicio.css">
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Adicionar Exercicio</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });

                document.getElementById("imcF").addEventListener("click", function () {
                    window.location.href = 'imc.html';
                });

                document.getElementById("exerciseListF").addEventListener("click", function () {
                    window.location.href = 'lista_exercicios.html';
                });

                document.getElementById("profileF").addEventListener("click", function () {
                    window.location.href = 'profile.html';
                });

                document.getElementById("addexecF").addEventListener("click", function () {
                    window.location.href = 'add_exercicio.html';
                });
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <header id="importHeader">
    </header>

    <main>

        <div class="divBackground">

            <form action="submit" method="post" class="formQuestions">

                <div class="divQuestions">

                    <input type="text" name="name" id="name" class="input" placeholder="Nome do Exercício">

                    <input type="text" name="name" id="name" class="input" placeholder="Músculo Impactado">

                    <input type="text" name="name" id="name" class="input bigText" placeholder="Posição Inicial">

                    <input type="text" name="name" id="name" class="input bigText" placeholder="Execução">

                    <label class="file-label" for="image"><p>Escolha uma imagem</p><img src="../images/upload.png"></label>
                    <input type="file" accept="image/*" name="image" id="image" class="file-input">

                    <button type="submit" value="Adicionar" id="adicionar" class="btn-input">
                        <span>Adicionar</span>
                    </button>
                </div>
            </form>

        </div>

    </main>

    <footer id="importFooter"></footer>
</body>

</html>

<script src="../js/add_exercicio.js"></script>
