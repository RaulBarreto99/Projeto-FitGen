<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home</title>

</head>
<script>
    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });

                document.getElementById("imcF").addEventListener("click", function () {
                    window.location.href = 'imc.html';
                });

                document.getElementById("exerciseListF").addEventListener("click", function () {
                    window.location.href = 'lista_exercicios.html';
                });

                document.getElementById("profileF").addEventListener("click", function () {
                    window.location.href = 'profile.html';
                });

                document.getElementById("addexecF").addEventListener("click", function () {
                    window.location.href = 'add_exercicio.html';
                });
            });
    }

    window.onload = loadFooter();
</script>

<body>
    <main>

        <div class="title">
            <p><span>FIT</span>GEN</p>
        </div>

        <div class="background">

            <div class="gerTraining">
            </div>
            <div class="options exerciseList">
            </div>
            <div class="options addTraining">
            </div>
            <div class="options imc">
            </div>
            <div class="options myTraining">
            </div>
        </div>




        <footer id="importFooter"></footer>

        <div class="fakeFooter"></div>

    </main>

</body>

</html>

<script src="../js/home.js"></script>
