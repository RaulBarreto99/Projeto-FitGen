<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lista_exercicios.css">
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>IMC</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <header id="importHeader">
    </header>
    
    <main>
        <div class="divBackground">

            <div class="divMusculos"><span class="muscTitle">Bíceps</span><span class="iconDrop"><i id="material-icons0" class="material-icons">expand_more</i></span></div>

            <div id="exercicios0" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Tríceps</span><span class="iconDrop"><i id="material-icons1" class="material-icons">expand_more</i></span></div>

            <div id="exercicios1" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Perna</span><span class="iconDrop"><i id="material-icons2" class="material-icons">expand_more</i></span></div>

            <div id="exercicios2" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Ombro</span><span class="iconDrop"><i id="material-icons3" class="material-icons">expand_more</i></span></div>

            <div id="exercicios3" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Peitoral</span><span class="iconDrop"><i id="material-icons4" class="material-icons">expand_more</i></span></div>

            <div id="exercicios4" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Costas</span><span class="iconDrop"><i id="material-icons5" class="material-icons">expand_more</i></span></div>

            <div id="exercicios5" class="exercicios"></div>

            <div class="divMusculos"><span class="muscTitle">Pulso</span><span class="iconDrop"><i id="material-icons6" class="material-icons">expand_more</i></span></div>

            <div id="exercicios6" class="exercicios"></div>

        </div>
    </main>

    <footer id="importFooter"></footer>
</body>

</html>

<script src="../js/lista_exercicios.js"></script>
