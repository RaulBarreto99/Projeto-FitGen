<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exercicio.css">
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Exercicio</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <header id="importHeader">
    </header>
    
    <main>

        <div id="titleExercicio"></div>

        <div id="divBackground" class="divBackground">

        <!-- Aqui serÃ¡ carregado os exercicios por JS -->

        </div>
    </main>

    <footer id="importFooter"></footer>
</body>

</html>

<script src="../js/exercicio.js"></script>
