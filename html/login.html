<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="divBackground">

            <div class="divTitle">
                <p><span>FIT</span>GEN</p>
            </div>

            <div class="divButtons">
                <button id="btnLogin"><span>Iniciar sess√£o / Login</span></button>
                <p>Registrar-se</p>
            </div>

        </div>
    </main>

    <div class="popup-overlay">
        <div class="popupLogin">
            <div class="popupContent">

                <div class="popupTitle">
                    <p><span>FIT</span>GEN</p>
                </div>

                <hr>

                <div class="popupButtons">
                    <input type="text" name="login" id="login" class="input" placeholder="login">
                    <input type="password" name="password" id="password" class="input" placeholder="senha">
                    <button class="btnEnter"><span>Entrar</span></button>
                </div>

            </div>

        </div>

        <div class="popupClose">x</div>

    </div>
</body>
</html>
