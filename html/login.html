<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <link rel="stylesheet" href="../css/popup-register.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="divBackground">

            <div class="divTitle">
                <p><span>FIT</span>GEN</p>
            </div>

            <div class="divButtons">
                <button id="btnLogin"><span>Iniciar sess√£o / Login</span></button>
                <p id="btnRegister">Registrar-se</p>
            </div>

        </div>
    </main>

    <div class="popup-overlay">
        <div class="popupLogin">
            <div class="popupContent">

                <div class="popupTitle">
                    <p><span>FIT</span>GEN</p>
                </div>

                <hr>

                <div class="popupButtons">
                    <input type="text" name="login" id="login" class="input" placeholder="login">
                    <input type="password" name="password" id="password" class="input" placeholder="senha">
                    <button class="btnEnter"><span>Entrar</span></button>
                </div>

            </div>

        </div>

        <div class="popupClose">x</div>

    </div>

    <div class="popup-overlay-register">
        <div class="popupLogin-register">
            <div class="popupContent-register">

                <div class="popupTitle-register">
                    <p><span>FIT</span>GEN</p>
                </div>

                <hr>

                <div class="popupButtons-register">
                    <input type="text" name="firstName" id="firstName" class="input-register" placeholder="Nome">

                    <input type="text" name="lastName" id="lastName" class="input-register" placeholder="Sobrenome">

                    <input type="email" name="email" id="email" class="input-register" placeholder="E-mail">

                    <div class="divSexo">
                        <p>Sexo:</p>

                        <label for="sexo"><input type="radio" name="sexo" id="sexMasc" class="radio" value="Masculino"> Masculino</label>

                    <label for="sexo"><input type="radio" name="sexo" id="sexFem" class="radio" value="Feminino"> Feminino</label>
                    </div>

                    <input type="password" name="password" id="password" class="input-register" placeholder="senha">

                    <button class="btnEnter-register"><span>Entrar</span></button>
                </div>

            </div>

        </div>

        <div class="popupClose-register">x</div>

    </div>
</body>

</html>

<script src="../js/login.js"></script>
