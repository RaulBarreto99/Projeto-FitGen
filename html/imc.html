<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/imc.css">
    <link rel="shortcut icon" href="../images/icons8-gym-50.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>IMC</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;

                document.getElementById("homeF").addEventListener("click", function () {
                    window.location.href = 'home.html';
                });

                document.getElementById("imcF").addEventListener("click", function () {
                    window.location.href = 'imc.html';
                });

                document.getElementById("exerciseListF").addEventListener("click", function () {
                    window.location.href = 'lista_exercicios.html';
                });

                document.getElementById("profileF").addEventListener("click", function () {
                    window.location.href = 'profile.html';
                });
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <main>
        <header id="importHeader"></header>
        <div class="fakeHeader"></div>

        <div class="divBackground">

            <div class="divQuestions">

                <form id="formIMC">

                    <div class="divSexo">
                        <label for="sexo"><input type="radio" name="sexo" id="sexMasc" class="radio" value="Masculino"
                                checked>
                            Masculino</label>

                        <label for="sexo"><input type="radio" name="sexo" id="sexFem" class="radio" value="Feminino">
                            Feminino</label>
                    </div>

                    <div class="divSplit">
                        <div class="divForm">
                            <label for="altura">Altura: <input type="number" name="altura" id="altura"
                                    class="input-form" placeholder="00.0" required step="0.01"> m</label>

                            <label for="peso">Peso: <input type="number" name="peso" id="peso" class="input-form"
                                    placeholder="00.0" required step="0.01"> kg</label>
                        </div>
                        <div class="divImgIMC">
                            <img class="imgIMC" src="../images/unnamed.png" alt="">
                        </div>
                    </div>

                    <div class="divButtom">
                        <button class="btnCalc" onclick="calcularIMC()"><span>CALCULAR</span></button>
                    </div>
                </form>

            </div>

            <div class="divResult">

                <div class="divHr">
                    <hr class="hr">
                </div>

                <p><span id="pontos">0</span> Pontos</p>

                <div class="barraCores">
                    <div class="barraMagreza"></div>
                    <div class="barraNormal"></div>
                    <div class="barraExcesso"></div>
                    <div class="barraObesidade"></div>
                    <div class="barraSuperObesidade"></div>
                </div>

                <div class="marcadorIMC">
                    <img id="marcador" src="../images/jogar.png" alt="">
                </div>

            </div>

            <div class="resultText">
                <h1 id="resultTitle"></h1>
                <p id="resultDescription">

                </p>
            </div>

        </div>




        <footer id="importFooter"></footer>
        <div class="fakeFooter"></div>
    </main>

</body>

</html>

<script src="../js/imc.js"></script>
