<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>IMC</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <main>
        <header id="importHeader"></header>
        <div class="fakeHeader"></div>

        <div class="divQuestions">

            <div class="divSexo">
                <label>Sexo:</label>

                <label for="sexo"><input type="radio" name="sexo" id="sexMasc" class="radio" value="Masculino">
                    Masculino</label>

                <label for="sexo"><input type="radio" name="sexo" id="sexFem" class="radio" value="Feminino">
                    Feminino</label>
            </div>

            <input type="text" name="firstName" id="firstName" class="input-register" placeholder="Nome">

            <input type="text" name="lastName" id="lastName" class="input-register" placeholder="Sobrenome">

            <button class="btnEnter-register"><span>Calcular</span></button>

        </div>


        <footer id="importFooter"></footer>
        <div class="fakeFooter"></div>
    </main>

</body>

</html>

<script src="../js/imc.js"></script>
