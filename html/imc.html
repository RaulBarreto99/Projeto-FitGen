<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/imc.css">
    <title>IMC</title>
</head>
<script>
    //script para adicionar o header
    function loadHeader() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('importHeader').innerHTML = data;
            });
    }

    //script para adicionar o footer
    function loadFooter() {
        fetch('footer.html')
            .then(resp => resp.text())
            .then(data => {
                document.getElementById('importFooter').innerHTML = data;
            });
    }

    window.onload = loadHeader();
    window.onload = loadFooter();
</script>

<body>
    <main>
        <header id="importHeader"></header>
        <div class="fakeHeader"></div>

        <div class="divBackground">

            <div class="divQuestions">

                <div class="divSexo">
                    <label for="sexo"><input type="radio" name="sexo" id="sexMasc" class="radio" value="Masculino">
                        Masculino</label>

                    <label for="sexo"><input type="radio" name="sexo" id="sexFem" class="radio" value="Feminino">
                        Feminino</label>
                </div>

                <div class="divSplit">
                    <div class="divForm">
                        <label for="altura">Altura: <input type="text" name="altura" id="altura" class="input-form"
                                placeholder="0.00"> cm</label>

                        <label for="peso">Peso: <input type="text" name="peso" id="peso" class="input-form"
                                placeholder="00.0"> kg</label>
                    </div>
                    <div class="divImgIMC">
                        <img class="imgIMC" src="../images/unnamed.png" alt="">
                    </div>
                </div>

                <div class="divButtom">
                    <button class="btnCalc"><span>Calcular</span></button>
                </div>

                

            </div>

            <div class="divResult">

                <div class="divHr">
                    <hr class="hr">
                </div>

                <p><span>35</span> Pontos</p>

            </div>

        </div>




        <footer id="importFooter"></footer>
        <div class="fakeFooter"></div>
    </main>

</body>

</html>

<script src="../js/imc.js"></script>
